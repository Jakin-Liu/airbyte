documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Twitter Spec
  type: object
  required:
    - api_key
    - screen_name
  additionalProperties: true
  properties:
    api_key:
      title: API Key Token
      description: API Key
      type: string
      airbyte_secret: true
    screen_name:
      title: Twitter User Name
      description: Twitter User Name
      type: string
      default: coin_tofu

