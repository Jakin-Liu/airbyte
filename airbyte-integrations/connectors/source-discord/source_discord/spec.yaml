documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Discord Spec
  type: object
  required:
    - server_token
    - guild_id
    - bot_id
  additionalProperties: false
  properties:
    server_token:
      type: string
      title: Bot Token
      description: Bot token is provider by GTM
      default: "MTA2OTE5ODE5NzQ0MTk1Nzk3OQ.GGlqQm.lGvoUpZtbmh2NMaIRb9FX0R2QDL_rOQSVt8zt4"
      airbyte_secret: true
    bot_id:
      type: string
      title: Bot ID(Client ID)
      description: Bot ID is provider by GTM (also known as Client ID)
      default: "1069198197441957979"
    guild_id:
      type: string
      title: Guild ID(Server ID)
      description: The unique ID of the target guild (also known as Server ID)
#    channel_ids:
#      type: string
#    initial_timestamp:
#      type: string
